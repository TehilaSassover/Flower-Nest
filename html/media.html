<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media - Flower Shop</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Image Gallery -->
        <section class="gallery">
            <h2>Flower Gallery</h2>
            <div class="gallery-grid">
                <img src="../images/media/flowers1.jpg" alt="Flower 1" class="gallery-img">
                <img src="../images/media/flowers2.jpg" alt="Flower 2" class="gallery-img">
                <img src="../images/media/flowers3.jpg" alt="Flower 3" class="gallery-img">
                <img src="../images/media/flowers4.jpg" alt="Flower 4" class="gallery-img">
                <img src="../images/media/flowers5.jpg" alt="Flower 5" class="gallery-img">
                <img src="../images/media/flowers6.jpg" alt="Flower 6" class="gallery-img">
                <img src="../images/media/flowers7.jpg" alt="Flower 7" class="gallery-img">
                <img src="../images/media/flowers8.jpg" alt="Flower 8" class="gallery-img">
                <img src="../images/media/flowers9.jpg" alt="Flower 9" class="gallery-img">
                <img src="../images/media/flowers10.jpg" alt="Flower 10" class="gallery-img">
                <img src="../images/media/flowers11.jpg" alt="Flower 11" class="gallery-img">
                <img src="../images/media/flowers12.jpg" alt="Flower 12" class="gallery-img">
                <img src="../images/media/flowers13.jpg" alt="Flower 13" class="gallery-img">
                <img src="../images/media/flowers14.jpg" alt="Flower 14" class="gallery-img">
                <img src="../images/media/flowers15.jpg" alt="Flower 15" class="gallery-img">
            </div>
        </section>

        <!-- Lightbox Popup -->
        <div id="lightbox" class="lightbox">
            <span class="close" id="closeBtn">&times;</span>
            <span class="prev" id="prevBtn">&#10094;</span>
            <img class="lightbox-content" id="lightbox-img" alt="Enlarged image">
            <span class="next" id="nextBtn">&#10095;</span>
        </div>


        <!-- YouTube Section -->
        <section class="videos">
            <h2>Flower Videos</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/3dJ_jl5XQII" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/watch?v=vIIPRjD5fXI" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/fUj-LTnP0zM" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

    </main>

    <!-- Shared footer -->
    <footer>
        <p>Created by Tehila Goldberg Â© 2025</p>
        <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        // Open image in lightbox
        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                showImage();
                lightbox.style.display = 'flex';
            });
        });

        // Show current image
        function showImage() {
            lightboxImg.src = galleryImages[currentIndex].src;
            lightboxImg.alt = galleryImages[currentIndex].alt;
        }

        // Close lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navigate to previous
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // prevent closing when clicking button
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            showImage();
        });

        // Navigate to next
        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % galleryImages.length;
            showImage();
        });

        // Close if clicking outside image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        // Allow arrow keys navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                    showImage();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % galleryImages.length;
                    showImage();
                } else if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                }
            }
        });
    </script>


</body>

</html>
